{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/styles/style.css' %}">

        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        <header class="header">
            <a class="logo-title" id="echoverse" href="/backend/config/core/templates/core/base.html" target="_self">EchoVerse</a>
            <img src="" alt="" class="logo-img">

            <input type="checkbox" id="check">
            <label for="check" class="menu-icon">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>
            </label>
            
            <nav class="navbar">
                <a href="#" style="--i:0;" class="word home">Home</a>
                <a href="#" style="--i:1;" class="word login">Login</a>
                <a href="#" style="--i:2;" class="word about">About</a>
            </nav>
        </header>
        <main class="main-section">
            <div class="echo-container">
                <div class="nav-box">
                    <a class="active btn-box toggle-btn" href="#" id="st-btn" data-toggle="type" data-value="s&t">Speech & Text Transducer</a>
                    <a class="btn-box toggle-btn" href="#" id="dict-btn" data-toggle="type" data-value="dict">Dictionary</a>
                    <i class="bi bi-folder2 icon toggle-btn" id="folder-btn"></i>
                    <!-- <i class="bx bx-log-in-circle icon" id="login-btn"></i> -->
                </div>

                <div class="grid-box">
                    <div class="input-select">
                        <p>Input: </p>
                        <a href="#" class="active btn-box toggle-btn" id="in-text-btn" data-toggle="input" data-value="text">Text</a>
                        <a href="#" class=" btn-box toggle-btn" id="in-speech-btn" data-toggle="input" data-value="speech">Speech</a>
                        <a href="" class="btn-box toggle-btn" id="in-language">Language</a>                 
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-text" id="in-txt-field" placeholder="Type anything here...">
                    </div>
                    <div class="output-box">
                        <input type="text" class="output-text" id="out-txt-field" value="Output" disabled>
                    </div>

                    <div class="output-select">
                        <p>Output: </p>
                        <a href="#" class="active btn-box toggle-btn" id="out-text-btn" data-toggle="output" data-value="text">Text</a>
                        <a href="#" class="btn-box toggle-btn" id="out-speech-btn" data-toggle="output" data-value="speech">Speech</a>
                        <a href="" class="btn-box toggle-btn" id="out-language">Language</a> 
                    </div>
                    
                </div>
                <div class="echo-footer">
                    <!-- Add to Favorites -->
                    <i class="bi bi-bookmark icon" id="bookmark-btn"></i>   
                    <!-- Download as File -->
                    <i class="bi bi-download icon" id="download-btn"></i>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Copyright, Author and Contact email</p>
        </footer>
        <script src="{% static '/js/script.js' %}" async defer></script>
    </body>
</html>
