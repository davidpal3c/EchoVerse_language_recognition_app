{% extends 'partials/base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="main-section">
    <div class="user-auth-box">
        <div class="rAuth-box">
            <form action="">
                <h1>Login</h1>
                <div class="user-input">
                    <input type="text" class="login-field" placeholder="Username" required>
                    <!-- <i class="bi bi-person-circle"></i> -->
                    <i class="bi bi-person-fill icon2"></i>
                </div>
                <div class="user-input">
                    <input type="password" class="login-field" placeholder="Password" required>
                    <i class="bi bi-lock-fill icon2"></i>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper-2">
                        <label for=""><input type="checkbox" class="sc-gJwTLC ikxBAC">Remember me.</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
            <hr>
        </div>
        <div class="oauth-box">
            <div class="oauth-login-btn">
                <button class="btn btn-primary" type="submit"><i class="bi bi-google"> Sign in with Google</i></button>
            </div>
              
        </div>
    </div>
</div>


{% endblock content %}
